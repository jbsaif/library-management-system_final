<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="header">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title th:text="${title} ?: 'Library Management System'">Library Management System</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container-fluid container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="bi bi-book-half"></i> LMS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">
                            <i class="bi bi-collection-fill"></i> Books
                        </a>
                    </li>

                    <li class="nav-item" sec:authorize="hasRole('USER')">
                        <a class="nav-link" th:href="@{/borrowed}">
                            <i class="bi bi-bookmark-check-fill"></i> My Borrows
                        </a>
                    </li>

                    <li class="nav-item dropdown" sec:authorize="hasRole('ADMIN')">
                        <a class="nav-link dropdown-toggle" href="#" id="adminDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-gear"></i> Admin Tools
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="adminDropdown">
                            <li><a class="dropdown-item" th:href="@{/books/add}">
                                <i class="bi bi-book"></i> Add Book
                            </a></li>

                            <li><a class="dropdown-item" th:href="@{/admin/loans}">
                                <i class="bi bi-file-earmark-bar-graph"></i> Loan Report
                            </a></li>

                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" th:href="@{/admin/users}">
                                <i class="bi bi-people-fill"></i> Manage Users
                            </a></li>
                        </ul>
                    </li>

                </ul>

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-box-arrow-right"></i> Logout (<span sec:authentication="name">User</span>)
                            </button>
                        </form>
                    </li>

                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="btn btn-outline-info btn-sm me-2" th:href="@{/register}">
                            <i class="bi bi-person-plus-fill"></i> Register
                        </a>
                        <a class="btn btn-outline-light btn-sm" th:href="@{/login}">
                            <i class="bi bi-box-arrow-in-left"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
</th:block>

<th:block th:fragment="footer">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
</th:block>
