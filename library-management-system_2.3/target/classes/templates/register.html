<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="fragments :: header"></th:block>

<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow-lg p-3">
            <div class="card-header bg-success text-white">
                <h3 class="mb-0">Create New Account</h3>
            </div>
            <div class="card-body">

                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <span th:text="${errorMessage}"></span>
                </div>

                <form th:action="@{/register}" th:object="${user}" method="post">

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" id="fullName" required>
                    </div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Username (Email)</label>
                        <input type="text" th:field="*{username}" class="form-control" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100 mt-3">Register</button>
                </form>

                <p class="mt-3 text-center">
                    Already have an account? <a th:href="@{/login}">Login here</a>
                </p>

            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments :: footer"></th:block>
